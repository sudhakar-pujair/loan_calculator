<!DOCTYPE html>
<html>
<head>
    <title>Loan EMI Calculator</title>
    <meta charset="UTF-8" />

    <style>
        body { font-family: Arial; background: #f3f5f7; padding: 60px; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; width: 420px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 18px; font-size: 16px; }
        label { font-weight: bold; }
        button { width: 100%; padding: 12px; background: #007bff; border: none; color: white;
                 font-size: 16px; cursor: pointer; border-radius: 6px; }
    </style>
</head>

<body>
    <div class="container">
        <h2>Loan EMI Calculator</h2>

        <label>Principal Amount (₹)</label>
        <input id="principal" type="number">

        <label>EMI Amount (₹)</label>
        <input id="emi" type="number">

        <label>Annual Interest Rate (%)</label>
        <input id="rate" type="number">

        <button onclick="goToResult()">Calculate</button>
    </div>

    <script>
        function goToResult() {
            const principal = document.getElementById("principal").value;
            const emi = document.getElementById("emi").value;
            const rate = document.getElementById("rate").value;

            if (!principal || !emi || !rate) {
                alert("Please fill all fields!");
                return;
            }

            // Save values for next page
            localStorage.setItem("principal", principal);
            localStorage.setItem("emi", emi);
            localStorage.setItem("rate", rate);

            // Redirect to result page
            window.location.href = "result.html";
        }
    </script>
</body>
</html>
