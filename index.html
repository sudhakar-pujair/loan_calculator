<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>EMI Calculator</h1>

    <!-- Input Row -->
    <form id="emiForm" class="form-row">

        <div class="form-group">
            <label>Principal (₹)</label>
            <input type="number" id="principal" required>
        </div>

        <div class="form-group">
            <label>EMI (₹)</label>
            <input type="number" id="emi" required>
        </div>

        <div class="form-group">
            <label>Interest Rate (%)</label>
            <input type="number" id="rate" step="0.01" required>
        </div>

        <button type="submit" class="calculate-btn">Calculate</button>

    </form>

    <!-- Result Summary -->
    <div id="result" class="hidden">
        <h2>Result Summary</h2>
        <p><strong>Principal Amount:</strong> ₹<span id="r_principal"></span></p>
        <p><strong>EMI Amount:</strong> ₹<span id="r_emi"></span></p>
        <p><strong>Interest Rate:</strong> <span id="r_rate"></span>%</p>
        <p><strong>Total Months:</strong> <span id="r_months"></span></p>
        <p><strong>Total Interest Paid:</strong> ₹<span id="r_interest"></span></p>

        <button id="downloadExcel">Download Excel</button>
    </div>

    <h2 id="table_title" class="hidden">EMI Schedule</h2>

    <table id="scheduleTable" class="hidden">
        <thead>
        <tr>
            <th>Month</th>
            <th>Opening Principal</th>
            <th>EMI</th>
            <th>Principal Repaid</th>
            <th>Interest</th>
            <th>Closing Principal</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="script.js"></script>

</body>
</html>
